                <p>JoJo's Bizarre Adventure (яп. ジョジョの奇妙な冒険 Дзёдзё но кимё:на бо:кэн, «Невероятные приключения ДжоДжо»[K 1]) — серия выпусков манги, автором и иллюстратором которой является Хирохико Араки. С 1987 по 2004 год серия публиковалась в журнале Weekly Shonen Jump, затем выпуск глав был перенесён в ежемесячный сэйнэн-журнал Ultra Jump[⇨]. JoJo’s Bizarre Adventure является второй в числе крупнейших серий манги издательства Shueisha и включает в себя 131 том, уступая лишь Kochikame, состоящей из 200 томов[2].

                    История восьми частей манги разворачивается вокруг приключений Джонатана Джостара и его потомков: каждая часть представляет читателю отдельную историю и нового героя, способного применять в бою сверхъестественные способности. В манге также описаны события, происходящие в параллельной вселенной мира ДжоДжо </p>
            <p>Вселенная JoJo’s Bizarre Adventure является отражением реального мира, в котором некоторые из людей способны преобразовывать внутреннюю духовную силу в «стенды» (яп. スタンド сутандо)[K 2], другая известная форма энергии — «хамон» (яп. 波紋 хамон).Многие имена персонажей и стендов взяты из названий известных рок-групп и певцов, исполняющих в стиле джаз, рок и хип-хоп</p>
